<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Lovable heart icon with waves">
  <defs>
    <!-- Main gradient from orange to pink to purple to blue -->
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="85%" y2="100%">
      <stop offset="0%" stop-color="#FF5F30"/>
      <stop offset="30%" stop-color="#FF3366"/>
      <stop offset="55%" stop-color="#C850C0"/>
      <stop offset="80%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>

    <!-- Soft shadow filter -->
    <filter id="dropShadow" x="-30%" y="-20%" width="160%" height="160%">
      <feDropShadow dx="4" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.22"/>
    </filter>

    <!-- Heart path for clipping -->
    <clipPath id="heartClip">
      <path d="M256 460
        C206 430 150 385 110 335
        C70 285 50 230 50 175
        C50 100 110 50 185 50
        C230 50 270 75 295 115
        C320 75 360 50 405 50
        C480 50 540 100 540 175
        C540 230 520 285 480 335
        C440 385 384 430 334 460
        C310 475 280 490 256 500
        C232 490 202 475 256 460 Z"
        transform="translate(-35, 5) scale(0.92)"/>
    </clipPath>
  </defs>
  
  <!-- Main group with shadow -->
  <g filter="url(#dropShadow)">
    <!-- Heart shape with gradient -->
    <path id="heartShape" d="M256 460
      C206 430 150 385 110 335
      C70 285 50 230 50 175
      C50 100 110 50 185 50
      C230 50 270 75 295 115
      C320 75 360 50 405 50
      C480 50 540 100 540 175
      C540 230 520 285 480 335
      C440 385 384 430 334 460
      C310 475 280 490 256 500
      C232 490 202 475 256 460 Z"
      fill="url(#heartGradient)"
      transform="translate(-35, 5) scale(0.92)"/>

    <!-- Wave lines clipped to heart shape -->
    <g clip-path="url(#heartClip)">
      <!-- First wave (top) -->
      <path d="M0 200
        Q100 160 200 210
        Q300 260 400 200
        Q480 155 550 180"
        fill="none" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.92"
        transform="translate(-35, 5) scale(0.92)"/>
      
      <!-- Second wave (middle) -->
      <path d="M0 275
        Q100 230 200 285
        Q300 340 400 275
        Q480 225 550 255"
        fill="none" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.92"
        transform="translate(-35, 5) scale(0.92)"/>
      
      <!-- Third wave (bottom) -->
      <path d="M0 355
        Q100 305 200 360
        Q300 415 400 355
        Q480 305 550 335"
        fill="none" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.92"
        transform="translate(-35, 5) scale(0.92)"/>
    </g>
  </g>
</svg>
