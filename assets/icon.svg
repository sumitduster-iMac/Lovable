<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradients with better color transitions -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB7185;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Radial gradient for depth -->
    <radialGradient id="bgGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.25" />
    </radialGradient>
  </defs>
  
  <!-- Background with subtle glow -->
  <circle cx="256" cy="256" r="245" fill="url(#bgGrad)"/>
  
  <!-- Outer glow ring for depth -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#primaryGrad)" stroke-width="3" opacity="0.4"/>
  
  <!-- Enhanced Tahoe mountain/diamond shape (top part) -->
  <path d="M256 85 L350 215 L256 180 L162 215 Z" fill="url(#primaryGrad)" opacity="0.95">
    <animate attributeName="opacity" values="0.95;1;0.95" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Enhanced Tahoe mountain/diamond shape (bottom part) with better geometry -->
  <path d="M256 180 L350 315 L256 440 L162 315 Z" fill="url(#secondaryGrad)" opacity="0.95">
    <animate attributeName="opacity" values="0.95;1;0.95" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Heart icon integrated at the center -->
  <g transform="translate(256, 270)">
    <!-- Heart shape -->
    <path d="M0,-25 C-8,-35 -25,-35 -35,-25 C-45,-15 -45,0 -35,10 L0,40 L35,10 C45,0 45,-15 35,-25 C25,-35 8,-35 0,-25 Z" 
          fill="url(#heartGrad)" 
          opacity="0.9"
          stroke="#FFFFFF" 
          stroke-width="2.5"
          stroke-opacity="0.6">
      <animate attributeName="opacity" values="0.85;1;0.85" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Accent highlight on top edge -->
  <path d="M256 85 L256 80 L260 85 L256 90 Z" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Subtle sparkle effects -->
  <circle cx="200" cy="150" r="3" fill="#FFFFFF" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="312" cy="180" r="2.5" fill="#FFFFFF" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite" begin="0.7s"/>
  </circle>
  <circle cx="280" cy="120" r="2" fill="#FFFFFF" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite" begin="1.4s"/>
  </circle>
</svg>
