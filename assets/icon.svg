<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Lovable heart icon with waves">
  <defs>
    <!-- Main gradient from orange to pink to purple to blue -->
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="85%" y2="100%">
      <stop offset="0%" stop-color="#FF5F30"/>
      <stop offset="30%" stop-color="#FF3366"/>
      <stop offset="55%" stop-color="#C850C0"/>
      <stop offset="80%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>

    <!-- Soft shadow filter -->
    <filter id="dropShadow" x="-30%" y="-20%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.22"/>
    </filter>

    <!-- Heart path for clipping - centered -->
    <clipPath id="heartClip">
      <path d="M256 440
        C210 412 158 370 120 322
        C82 274 64 222 64 168
        C64 98 120 52 190 52
        C232 52 270 76 294 114
        C318 76 356 52 398 52
        C468 52 524 98 524 168
        C524 222 506 274 468 322
        C430 370 378 412 332 440
        C310 454 282 468 256 478
        C230 468 202 454 256 440 Z"/>
    </clipPath>
  </defs>
  
  <!-- Main group with shadow - centered -->
  <g filter="url(#dropShadow)">
    <!-- Heart shape with gradient - centered in 512x512 -->
    <path id="heartShape" d="M256 440
      C210 412 158 370 120 322
      C82 274 64 222 64 168
      C64 98 120 52 190 52
      C232 52 270 76 294 114
      C318 76 356 52 398 52
      C468 52 524 98 524 168
      C524 222 506 274 468 322
      C430 370 378 412 332 440
      C310 454 282 468 256 478
      C230 468 202 454 256 440 Z"
      fill="url(#heartGradient)"/>

    <!-- Wave lines clipped to heart shape -->
    <g clip-path="url(#heartClip)">
      <!-- First wave (top) -->
      <path d="M40 195
        Q150 155 256 205
        Q362 255 472 195"
        fill="none" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.92"/>
      
      <!-- Second wave (middle) -->
      <path d="M40 270
        Q150 225 256 280
        Q362 335 472 270"
        fill="none" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.92"/>
      
      <!-- Third wave (bottom) -->
      <path d="M40 345
        Q150 300 256 355
        Q362 410 472 345"
        fill="none" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.92"/>
    </g>
  </g>
</svg>
