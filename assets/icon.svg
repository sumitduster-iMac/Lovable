<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Lovable App Icon">
  <defs>
    <!-- Main gradient: orange/peach -> pink -> purple (matching the provided image) -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD4A8"/>
      <stop offset="25%" stop-color="#FFB088"/>
      <stop offset="40%" stop-color="#FF8866"/>
      <stop offset="55%" stop-color="#FF6699"/>
      <stop offset="70%" stop-color="#E066CC"/>
      <stop offset="85%" stop-color="#AA66DD"/>
      <stop offset="100%" stop-color="#8866DD"/>
    </linearGradient>
    
    <!-- Soft shadow filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#softShadow)">
    <!-- Heart shape with rounded edges and white border -->
    <path d="M256 456
      C210 430 168 400 138 366
      C108 332 92 294 92 250
      C92 190 136 146 196 146
      C223 146 248 156 268 174
      C276 182 283 190 290 200
      C297 190 304 182 312 174
      C332 156 357 146 384 146
      C444 146 488 190 488 250
      C488 294 472 332 442 366
      C412 400 370 430 324 456
      C306 466 282 478 256 488
      C230 478 206 466 184 456
      L256 456 Z"
      fill="url(#mainGradient)"
      stroke="#FFFFFF"
      stroke-width="10"
      stroke-linejoin="round"
      stroke-linecap="round"/>
  </g>
</svg>
