<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Lovable App Icon">
  <defs>
    <!-- Main gradient: orange/peach -> pink -> purple -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD4A8"/>
      <stop offset="25%" stop-color="#FFB088"/>
      <stop offset="40%" stop-color="#FF8866"/>
      <stop offset="55%" stop-color="#FF6699"/>
      <stop offset="70%" stop-color="#E066CC"/>
      <stop offset="85%" stop-color="#AA66DD"/>
      <stop offset="100%" stop-color="#8866DD"/>
    </linearGradient>
    
    <!-- Soft shadow filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#softShadow)">
    <!-- Heart shape with white border -->
    <path d="M256 452 L186 382 C140 336 108 292 92 254 C76 216 68 178 68 140 C68 86 94 44 136 20 C160 8 184 4 208 8 C232 12 252 24 268 44 C272 48 276 54 280 60 C284 54 288 48 292 44 C308 24 328 12 352 8 C376 4 400 8 424 20 C466 44 492 86 492 140 C492 178 484 216 468 254 C452 292 420 336 374 382 L304 452 L280 476 L256 500 L232 476 L208 452 L256 452 Z"
          fill="url(#mainGradient)"
          stroke="#FFFFFF"
          stroke-width="10"
          stroke-linejoin="round"
          stroke-linecap="round"/>
  </g>
</svg>
