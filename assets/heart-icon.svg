<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heartGradMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FB7185;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="heartGradGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:0.3" />
    </linearGradient>
    
    <radialGradient id="heartBgGlow" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.05" />
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="128" cy="128" r="120" fill="url(#heartBgGlow)"/>
  
  <!-- Outer glow ring -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="url(#heartGradMain)" stroke-width="2" opacity="0.3"/>
  
  <!-- Main heart shape -->
  <g transform="translate(128, 135)">
    <path d="M0,-50 C-16,-70 -50,-70 -70,-50 C-90,-30 -90,0 -70,20 L0,80 L70,20 C90,0 90,-30 70,-50 C50,-70 16,-70 0,-50 Z" 
          fill="url(#heartGradMain)" 
          opacity="0.95"
          stroke="#FFFFFF" 
          stroke-width="4"
          stroke-opacity="0.5">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Highlight accent -->
  <ellipse cx="108" cy="100" rx="15" ry="20" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Sparkle effects -->
  <circle cx="90" cy="85" r="4" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="166" cy="95" r="3" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" begin="0.7s"/>
  </circle>
  <circle cx="128" cy="70" r="2.5" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" begin="1.4s"/>
  </circle>
</svg>
