<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSP: 'unsafe-inline' is needed for inline scripts in this local Electron app.
       Since all content is loaded from local files and not user-generated, the security risk is minimal. -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://lovable.dev https://*.lovable.dev; style-src 'self' 'unsafe-inline' https://lovable.dev https://*.lovable.dev; script-src 'self' 'unsafe-inline' https://lovable.dev https://*.lovable.dev; img-src 'self' https: data:; frame-src https://lovable.dev https://*.lovable.dev; connect-src https://lovable.dev https://*.lovable.dev wss: https:; font-src 'self' https: data:;">
  <title>Lovable</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-content">
        <div class="logo-container">
          <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
              </linearGradient>
              <linearGradient id="logoGradient2" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
              </linearGradient>
              <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#FB7185;stop-opacity:1" />
              </linearGradient>
            </defs>
            <circle cx="50" cy="50" r="48" fill="url(#logoGradient)" opacity="0.15"/>
            <circle cx="50" cy="50" r="43" fill="none" stroke="url(#logoGradient)" stroke-width="0.6" opacity="0.4"/>
            <path d="M50 17 L68 42 L50 35 L32 42 Z" fill="url(#logoGradient)" opacity="0.95"/>
            <path d="M50 35 L68 62 L50 86 L32 62 Z" fill="url(#logoGradient2)" opacity="0.95"/>
            <!-- Heart icon -->
            <g transform="translate(50, 53)">
              <path d="M0,-4.9 C-1.6,-6.9 -4.9,-6.9 -6.9,-4.9 C-8.8,-2.9 -8.8,0 -6.9,2 L0,7.8 L6.9,2 C8.8,0 8.8,-2.9 6.9,-4.9 C4.9,-6.9 1.6,-6.9 0,-4.9 Z" 
                    fill="url(#heartGradient)" 
                    opacity="0.9"
                    stroke="#FFFFFF" 
                    stroke-width="0.5"
                    stroke-opacity="0.6"/>
            </g>
            <circle cx="39" cy="29" r="0.6" fill="#FFFFFF" opacity="0.7"/>
            <circle cx="61" cy="35" r="0.5" fill="#FFFFFF" opacity="0.7"/>
          </svg>
        </div>
        <h1 class="loading-title">Lovable</h1>
        <div class="loading-spinner">
          <div class="spinner-dot"></div>
          <div class="spinner-dot"></div>
          <div class="spinner-dot"></div>
        </div>
        <p class="loading-text">Initializing your creative workspace...</p>
      </div>
    </div>

    <!-- WebView Frame Container -->
    <div class="frame-container">
      <webview 
        id="lovableWebview" 
        src="https://lovable.dev/" 
        allowpopups
        partition="persist:lovable"
      ></webview>
    </div>
  </div>

  <script>
    const loadingScreen = document.getElementById('loadingScreen');
    const webview = document.getElementById('lovableWebview');

    // Show loading screen initially
    setTimeout(() => {
      loadingScreen.classList.add('fade-out');
      setTimeout(() => {
        loadingScreen.style.display = 'none';
      }, 500);
    }, 2000);

    // Wait for webview to be ready
    webview.addEventListener('dom-ready', () => {
      console.log('Lovable webview loaded');
    });
  </script>
</body>
</html>
