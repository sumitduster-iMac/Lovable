<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSP: 'unsafe-inline' is needed for inline scripts in this local Electron app.
       Since all content is loaded from local files and not user-generated, the security risk is minimal. -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://lovable.dev https://*.lovable.dev; style-src 'self' 'unsafe-inline' https://lovable.dev https://*.lovable.dev; script-src 'self' 'unsafe-inline' https://lovable.dev https://*.lovable.dev; img-src 'self' https: data:; frame-src https://lovable.dev https://*.lovable.dev; connect-src https://lovable.dev https://*.lovable.dev wss: https:; font-src 'self' https: data:;">
  <title>Lovable</title>
  <link rel="icon" href="assets/icon.svg" type="image/svg+xml">
  <link rel="icon" href="assets/icon.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Loading Screen with Centered App Icon -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-content">
      <div class="app-icon-container">
        <img src="assets/icon.svg" alt="Lovable App Icon" class="app-icon">
      </div>
      <h1 class="app-title">Lovable</h1>
      <div class="loading-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <p class="loading-text">Initializing your creative workspace...</p>
    </div>
  </div>

  <div class="app-container">
    <!-- WebView Frame Container -->
    <div class="frame-container">
      <webview 
        id="lovableWebview" 
        src="https://lovable.dev/" 
        allowpopups
        partition="persist:lovable"
      ></webview>
    </div>
  </div>

  <script>
    const webview = document.getElementById('lovableWebview');
    const loadingScreen = document.getElementById('loadingScreen');

    // Hide loading screen after 2.5 seconds
    setTimeout(() => {
      loadingScreen.classList.add('fade-out');
      setTimeout(() => {
        loadingScreen.style.display = 'none';
      }, 500);
    }, 2500);

    // Wait for webview to be ready
    webview.addEventListener('dom-ready', () => {
      console.log('Lovable webview loaded');
    });
  </script>
</body>
</html>
